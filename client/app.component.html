<div class="ui  menu">
    <nav class="item right">
        <a class="ui button" (click)="logining.show($event, {position: 'right center'})" *ngIf="!isLogged" class="item">Войти</a>
        <a class="ui button" (click)="logout()" *ngIf="isLogged" class="item inverted red">Выйти</a>
    </nav>
</div>

<sm-popup class="huge" #logining>
    <sm-card class="card basic">
        <card-title> Войти </card-title>
        <card-subtitle>Введите логин и пароль</card-subtitle>
        <card-content>
            <p><b>Имя</b>:</p>
            <input type="text" id="username" />
            <p><b>Пароль</b>:</p>
            <input type="password" id="password" />
        </card-content>
        <sm-button class="bottom attached fluid primary" *ngIf="!isLogged" (click)="login(username,password)">Войти</sm-button>
    </sm-card>
</sm-popup>


<div *ngIf="isLogged">
    <h1 *ngFor="let user of usersArray">{{user.username}}</h1>
</div>
<router-outlet></router-outlet>
