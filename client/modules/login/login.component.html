<div class="ui container">
    <h1>Auth</h1><br />

    <form *ngIf='!isAuth' autocomplete="off" novalidate #logForm="ngForm">
        <input type="text" placeholder="username" name="username" [(ngModel)]="user.username" required/>
        <input type="text" placeholder="password" name="password" [(ngModel)]="user.password" required/>
        <button (click)="login(logForm)">Войти</button>
    </form>

    <button *ngIf='isAuth' (click)="logout()">logout</button>
</div>
