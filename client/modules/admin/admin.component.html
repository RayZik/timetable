<div>
    <ol>
        <li *ngFor="let items of timetable">
            <span> {{items.time[counter].begin}}</span>
            <span> {{items.time[counter].end}}</span>
            <span> {{items._subject[counter].name}} </span>
            <span> {{items._teacher[counter].name}} </span>
            <span> {{items._teacher[counter].lastName}} </span>
            <span> {{items._group[counter].name}} </span>
            <span> {{items._office[counter].name}}</span>
        </li>
    </ol>
</div>
