<div class="ui container">
    <label>Наименование</label>
    <input class="ui input" type="text" name="name" (blur)="office.name=$event.target.value" #ofcInput />
    <div class="ui right floated button" (click)="addOffice(office,ofcInput)">Добавить</div>

    <div *ngIf="officeList.length == 0;else content">
        Список пуст
    </div>

    <ng-template #content>
        <ul>
            <li (click)="goOfficeId(item._id)" *ngFor="let item of officeList">
                <div class="ui middle aligned divided list">
                    <div class="item">
                        <div class="right floated content">
                            <button class=" compact ui button " (click)="deleteOffice(item._id);$event.stopPropagation();">Удалить</button>
                        </div>
                        <div class="ui content">
                            {{item.name}}
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </ng-template>
</div>
