<div class="ui container">
    <input type="text" name="name" (blur)="subject.name=$event.target.value" />
    <div class="ui right floated button" (click)="newSubject(subject)">Добавить</div>
</div>
<br>
<div class="ui container">
    <ol>
        <li (click)="goSubjectId(item._id)" *ngFor="let item of subjectList">
            <div class="ui middle aligned divided list">
                <div class="item">
                    <div class="right floated content">
                        <button class=" compact ui button " (click)="deleteSubject(item._id);$event.stopPropagation();">Удалить</button>
                    </div>
                    <div class="ui content">
                        {{item.name}}
                    </div>
                </div>
            </div>
        </li>
    </ol>
</div>
