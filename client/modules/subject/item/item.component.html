<table class="ui celled table">
    <thead>
        <tr>
            <th colspan="2">Внесите изменения</th>   
        </tr>
    </thead>
    <tbody>
    <tr>
        <td>Наименование</td>
        <td class="selectable" contenteditable="true" (blur)="subject.name=$event.target.outerText">
            {{subject.name}}
        </td>
    </tr>
    </tbody>
    <tfoot class="full-width">
    <tr>
        <th colspan="2">
            <div class="ui right floated buttons">
                <button  (click)="updateSubject(subject)" class="ui positive button">Сохранить</button>
                <div class="или"></div>
                <button (click)="goBack()" class="ui button">Отмена</button>
            </div>
        </th>
    </tr>
    </tfoot>
</table>
