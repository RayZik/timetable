<div class="ui container">
    <ol>
        <li *ngFor="let items of cellTimetable" class="ui compact message " >
            <!--subject-->
            <span *ngFor="let item of items.subject" (click)="deleteSubject(item._id, items._id)"> {{item.name}} </span>
            <button class=" mini circular ui icon button" *ngIf="!idSubject.show" (click)="showSelectSubject(items._id)"><i class="icon plus"></i></button>
            <span *ngIf="idSubject.show">
                <select (click)="setSubjectId($event.target.value)">
                     <option *ngFor="let subject of subjects" [value]="subject._id" >{{subject.name}}</option>
                 </select>
                <button class="mini circular ui icon button" (click)="addSubject()"><i class="icon checkmark"></i></button>
            </span>
            <br>

            <!--teacher-->
            <span *ngFor="let item of items.teacher" (click)="deleteTeacher(item._id, items._id)"> {{item.name}} {{item.lastName}}</span>
            <button class=" mini circular ui icon button" *ngIf="!idTeacher.show" (click)="showSelectTeacher(items._id)"><i class="icon plus"></i></button>
            <span *ngIf="idTeacher.show">
                <select (click)="setTeacherId($event.target.value)">
                     <option *ngFor="let teacher of teachers" [value]="teacher._id" >{{teacher.name}} {{teacher.lastName}}</option>
                 </select>
                <button class="mini circular ui icon button" (click)="addTeacher()"><i class="icon checkmark"></i></button>
            </span>
            <br>

            <!--group-->
            <span *ngFor="let item of items.group" (click)="deleteGroup(item._id, items._id)"> {{item.name}} </span>
            <button class=" mini circular ui icon button" *ngIf="!idGroup.show" (click)="showSelectGroup(items._id)"><i class="icon plus"></i></button>
            <span *ngIf="idGroup.show">
                <select (click)="setGroupId($event.target.value)">
                     <option *ngFor="let group of groups" [value]="group._id" >{{group.name}}</option>
                 </select>
                <button class="mini circular ui icon button" (click)="addGroup()"><i class="icon checkmark"></i></button>
            </span>
            <br>

            <!--office-->
            <span *ngFor="let item of items.office" (click)="deleteOffice(item._id, items._id)"> {{item.name}}</span>
            <button class=" mini circular ui icon button" *ngIf="!idOffice.show" (click)="showSelectOffice(items._id)"><i class="icon plus"></i></button>
            <span *ngIf="idOffice.show">
                <select (click)="setOfficeId($event.target.value)">
                     <option *ngFor="let office of offices" [value]="office._id" >{{office.name}}</option>
                 </select>
                <button class="mini circular ui icon button" (click)="addOffice()"><i class="icon checkmark"></i></button>
            </span>
            <br>
            <button class="mini circular ui icon button" (click)="deleteCell(items._id)"><i class="icon remove"></i></button>
        </li>
      
    </ol>
</div>
